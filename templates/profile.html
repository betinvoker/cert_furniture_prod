{% extends 'base.html' %}

{% block top %}
    <div class="row" style="margin-top: 20px;">
        <div class="col-sm-4 col-md-2 col-lg-2">
            <img src="{{ url_for('static', filename='images/profile_customer.jpg') }}" class="img-fluid rounded-start" alt="Логотип">
        </div>
        <div class="col-sm-8 col-md-8 col-lg-8">
            <dl class="row">
                <dd class="col-sm-12"><h2>{{user.last_name}} {{user.first_name}} {{user.patronymic}}</h2></dd>

                <dt class="col-sm-3">Номер телефона :</dt>
                <dd class="col-sm-9">+{{user.phone}}</dd>

                <dt class="col-sm-3">Электронная почта :</dt>
                <dd class="col-sm-9">{{user.email}}</dd>
            </dl>

            <p class="card-text"><small class="text-muted">Дата регистрации: {{user.date_create.strftime('%d.%m.%Y')}}</small></p>
        </div> 
    </div>

{% endblock %}
